  <body>
    
    <form class="form-signin" action="/login" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>

      <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      
      <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm Password" required>
      
      <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>

    $(document).ready(function(){

      $("#username").blur(function(){
        var username = $("#username").val();
        if(forbidden_list.indexOf(username) != -1) {
          alert("Please choose another name, this username is in forbidden_list");
          $("#username").val("");
          $("#username").focus();
        }
        if(username.length<3){
          alert("Username is too short");
          $("#username").val("");
          $("#username").focus();          
        }
      });

      $("#password").blur(function(){
        var password = $("#password").val();
        if( password.length < 4 ) {
          alert("Password is too short");
          $("#password").val("");
          $("#password").focus();
        }
      });


      $("#confirm").blur(function(){
        var password = $("#password").val();
        var confirm = $("#confirm").val();
        if( password != confirm ) {
          alert("Two passwords entered are not equal");
          $("#confirm").val("");
          $("#password").focus();
        }
      });

    });
