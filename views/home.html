<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>

  </head>
  <body>

    <h1>Welcome, <%= name %>!</h1>
    <a href="/logout/<%= name %>">log out</a>
    <input style="visibility:hidden;" value="<%= name %>" id="username">

    <p id="online">Online: </p>

    <br>
    <br>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.emit('join community', $('#username').val());

      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('join community', function(username) {
        $('#online').append(username + ' ');
        return false;
      });

      socket.on('chat message', function(msg){
        var username = $('#username').val();
        var todayDate = new Date();
        var format = "AM";
        var hour=todayDate.getHours();
        var min=todayDate.getMinutes();
        if (hour>11){format="PM";}
        if (hour>12) { hour = hour - 12; }
        if (hour==0) { hour = 12; }
        if (min < 10){min = "0" + min;}
        var timestamp = todayDate.getMonth()+1 + "/" + todayDate.getDate() + "/" +  todayDate.getFullYear()+" "+hour+":"+min+" "+format;

        $('#messages').append($('<li>').text(timestamp + ", " + username + ":"));
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
